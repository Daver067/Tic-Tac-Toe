<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="pageContainer">
        <div class="container">
            <div class="topLeft board">X</div>
            <div class="topMid board">O</div>
            <div class="topRight board">X</div>
            <div class="midLeft board">X</div>
            <div class="midMid board">O</div>
            <div class="midRight board">X</div>
            <div class="bottomLeft board">O</div>
            <div class="bottomMid board">X</div>
            <div class="bottomRight board">X</div>
        </div>
    </div>
    
</body>
</html>
