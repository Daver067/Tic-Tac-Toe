<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="pageContainer">
        <div class="playerSelection">
            <div class="player">
                <h1>Player One</h1>
                <div class="inputs">
                    <div class="input">
                        <label for="marker1">Choose Marker:</label>
                        <select name="marker1" id="marker1">
                        <option value="X">X</option>
                        <option value="O">O</option>
                        <option value=":)">:)</option>
                        <option value=":(">:(</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="name1">Enter Name:</label>
                        <input type="text" name="name1" id="name1">
                    </div>
                    <div class="input">
                        <label for="phrase1">Catch Phrase:</label>
                        <input type="text" name="phrase1" id="phrase1">
                    </div>
                </div>
                <div class="buttons">
                    <button class="submit1">Lock Choice</button>
                    <button class="reset1">Reset</button>
                </div>
            </div>            
            <div class="player">
                <h1>Player Two</h1>
                <div class="inputs">
                    <div class="input">
                        <label for="marker2">Choose Marker:</label>
                        <select name="marker2" id="marker2">
                        <option value="X">X</option>
                        <option value="O">O</option>
                        <option value=":)">:)</option>
                        <option value=":(">:(</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="name2">Enter Name:</label>
                        <input type="text" name="name2" id="name2">
                    </div>
                    <div class="input">
                        <label for="phrase2">Catch Phrase:</label>
                        <input type="text" name="phrase2" id="phrase2">
                    </div>
                </div>
                <div class="buttons">
                    <button class="submit2">Lock Choice</button>
                    <button class="reset2">Reset</button>
                </div>
            </div>
            <div class="player2"></div>
        </div>
        <div class="container hidden"></div>
    </div>
    <div class="header">Tic-Tac-Toe</div>
    <div class="footer">&copy The Daver gets to move to CostaRica project 2022</div>
    
</body>
</html>
